<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Flux Apex Appimages</title>
  <meta name="description" content="A list of AppImages from TheFluxApex A.K.A. Lateralus138">
  <meta name="author" content="TheFLuxApex">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 40vh);
  }
  #main > article {
    flex: 1;
  }
  #main > nav, 
  #main > aside {
    flex: 0 0 20vw;
    background: beige;
  }
  #main > nav {
    order: -1;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
  header, footer {
    background: yellowgreen;
    height: 20vh;
  }
</style>

</head>

<body>
  <header>Header</header>
  <div id="main">
    <article>Article</article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
